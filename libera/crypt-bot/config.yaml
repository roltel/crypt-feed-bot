host: irc.libera.chat
ssl_port: 6697
nick: CryptBot
alerts_channel: '##feeds-alerts'
admin: A1R!reset@user/a1r
mode: +igR
# log:
#   irc: true
defaults:
  shorten: false
feeds:
  '#crypto-feed': &CryptoFeeds
    AmbCrypto:
      url: https://ambcrypto.com/feed
      period: 0.2
      style:
        name:
          bg: orange
          fg: white
    ArXiv:  # If this feed name is updated, also update it for #us-market-news
      period: 1.1
      https: true
      shorten: false
      alerts:
        empty: false
        read: false
      url:
        - http://export.arxiv.org/rss/q-fin
        - http://export.arxiv.org/rss/cs
        - http://export.arxiv.org/rss/stat
        - http://export.arxiv.org/rss/econ
      whitelist:
        explain: true
        title:
        - \b(?i:blockchain|cryptocurren|decentralized\ (?:application|exchange|financ)|digital\ currenc|smart\ contract|stablecoin)
        - \b(?i:binance|bitcoin|chainlink|defi|dogecoin|ethereum|monero|nakamoto|off\-chain|satoshi|solidity|taproot|zcash)\b
        - \bCBDC
      style:
        name:
          bg: purple
          fg: white
